name: CI/CD 

on:
  push:
    branches:
      - deploy-to-ec2
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t mts983/su25-se-capstoneproject-songtaoads-fe .
      - name: Publish image to Docker Hub
        run: docker push mts983/su25-se-capstoneproject-songtaoads-fe:latest
      
deploy:
  needs: build
  runs-on: aws-ec2
  steps:
    - name: Pull image from Docker Hub
      run: docker pull mts983/su25-se-capstoneproject-songtaoads-fe:latest
    - name: Delete Old Container
      run: docker rm -f reactContainer
    - name: Run docker container
      run: docker run -d -p 5173:80 --name reactContainer mts983/su25-se-capstoneproject-songtaoads-fe

      
